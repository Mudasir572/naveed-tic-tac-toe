<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="/styles/overlays.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/config.js" defer></script>
</head>
<body>
    <header>
        <div id="header-content">
            <h1>Play Tic-Tac-Toe</h1>
            <p>Developed with HTML, CSS and JS</p>
        </div>
       </header>
    <section id="back-drop">
        </section>
        <div id="user-overlay">
            <h2>Choose Your Name</h2>
          <div id="user-form">
            <form action="">
                <section id="form-data">
                <label for="user-name">Player Name</label>
                <input type="text" id="user-name" name="user-name" required>
            </section>
            <section id="form-controls">
                <button id="cancel-btn" type="reset">Cancel</button>
                <button id="submit-btn" type="submit">Confirm</button>
            </section>
            </form>
          </div>
            
        </div>
       <main>
        <div id="palyers-info">
            <ol>
                <li>
                    <article id="player-1-data">
                        <p>Player 1</p>
                        <h2>Player Name</h2>
                        <p class="player-symbol">X</p>
                            <button id="player-1-edit-btn" data-playerid="1">Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <p>Player 2</p>
                        <h2>Player Name</h2>
                        <p class="player-symbol">O</p>
                            <button id="player-2-edit-btn" data-playerid="2">Edit</button>
                    </article>
                </li>
               
            </ol>
        </div>
        <div id="start-game-btn-wrapper">
        <button id="start-game-btn">Start New Game</button>
    </div>
    <div id="game-status">
        <h2>game Result</h2>
        <p>Click "Start New Game" above to start a new game</p>
    </div>
    <div id="game-board">
        <p>Its your turn ...</p>
        <ol>
            <li>X</li>
            <li>O</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            
        </ol>
    </div>
       </main>
    
</body>
</html>
